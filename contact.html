    <style>
        *{
        margin:0px;
        padding: 0px;
        }
        nav{
            background: aqua;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .nav-link{
            
            width: 500px;
            height: 60px;
        }
        ul{
           display: flex;
            flex-direction: row;
            list-style-type: none;
        }
        li{
            margin:10px 15px;
            background: red;
            border-radius: 10px;
            padding: 10px 10px;
        }
       a{
        text-decoration:none ;
        color: white;
        }
        /* --Hover effect-- */
        li:hover{
            background-color:blue;
        }
        .outerbox{
            width: 100%;
            height: 650px  ;
            display: flex;
            justify-content: center;
            align-items:center;
            background:rgb(4, 34, 34);
            
        }

        .box{
            display: flex;
            flex-direction: column;
            box-shadow:0px 0px 40px 3px red;
            color:white;
            border-radius: 10px;
            padding: 40px;
            margin: 0px 41px;
        }
        .box input{
            margin: 6px 5px;
        }
        h1{
            text-align: center;
        }
        .box input{
            padding: 5px;
        }
        .send-btn{
            background: linear-gradient(to right ,red, orange, yellow,green,blue,purple);
            font-weight: 1000;
        }
        /* ---- Mobile View CSS --- */
        @media only screen and (max-width:500px){
            .outerbox{
            width: 100%;
            height: auto  ;
            display: flex;
            justify-content: center;
            align-items:center;
            background:rgb(4, 34, 34);
            flex-direction: column;
            
        }
       iframe {
        width: 100%;
height: 563px;
       }
       nav{
            background: aqua;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
             flex-direction:column ;
        }
        .nav-link{
            
            width: auto;
            height: 60px;
        }
        .left-logo{
            display: flex;
            justify-content: center;
        }
        li{
            margin:10px 3px;
            background: red;
            border-radius: 10px;
            padding: 10px 8px;
        }


        }
    </style>
